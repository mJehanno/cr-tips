<div class="header-container">
  <div>
    <h1>{{tip.title}}</h1>
    <h2>{{tip.description}}</h2>
  </div>
  <div>
    <nz-tag [ngClass]="tip.game_mode">{{tip.game_mode}}</nz-tag>
    <nz-tag [ngClass]="tip.category">{{tip.category}}</nz-tag>
  </div>
</div>
<div class="article-meta">
<i>By : {{_.capitalize(tip.authorUser.nickname)}}</i>
<i>{{tip.date | date}}</i>
</div>
<div [innerHTML]="tip.content">
</div>
