<div class="header-container">
  <div>
    <h1>{{tip.title}}</h1>
  </div>
  <div class="tag-container">
    <div>
      <nz-tag *ngFor="let t of tip.game_mode" [ngClass]="t">{{t}}</nz-tag>
    </div>
    <div>
      <nz-tag *ngFor="let t of tip.category" [ngClass]="t">{{t}}</nz-tag>
    </div>
  </div>
</div>
<div class="article-meta">
<i>By : {{_.capitalize(tip.authorUser.nickname)}}</i>
<i>{{tip.date | date}}</i>
</div>
<div [innerHTML]="tip.content">
</div>
