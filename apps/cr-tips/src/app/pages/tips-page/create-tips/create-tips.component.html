<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="title">Title</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input formControlName="title" type="text" id="title">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="description">Description</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input formControlName="description" type="text" id="description">
    </nz-form-control>
  </nz-form-item>
  <quill-editor formControlName="content"></quill-editor>
  <div class="form-button">
    <button nz-button nzType="primary" [disabled]="validateForm.invalid">Enregistrer</button>
  </div>

</form>
