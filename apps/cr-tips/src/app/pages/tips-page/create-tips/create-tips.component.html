<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="title">Title</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input formControlName="title" type="text" id="title">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="description">Description</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input formControlName="description" type="text" id="description">
    </nz-form-control>
  </nz-form-item>
  <div>
    <nz-form-label nzRequired nzFor="category">Category</nz-form-label>
    <nz-select
      formControlName="category" id="category"
      nzRequired nzPlaceHolder="Category"
      style="width: 200px;"
      nzShowSearch
      nzAllowClear
      [(ngModel)]="category"
      >
      <nz-option nzValue="economy" nzLabel="Economy"></nz-option>
      <nz-option nzValue="strategy" nzLabel="Strategy"></nz-option>
      <nz-option nzValue="other" nzLabel="Other"></nz-option>
    </nz-select>
  </div>
  <div>
    <nz-form-label nzRequired nzFor="game_mode">Game Mode</nz-form-label>
    <nz-select formControlName="game_mode" id="game_mode" nzPlaceHolder="Game mode" nzRequired style="width: 200px;"
      nzShowSearch
      [(ngModel)]="gameMode"
      nzAllowClear>
        <nz-option nzValue="classic" nzLabel="Classic"></nz-option>
        <nz-option nzValue="turbo" nzLabel="Turbo"></nz-option>
        <nz-option nzValue="coop" nzLabel="Coop"></nz-option>
        <nz-option nzValue="squad" nzLabel="Squad"></nz-option>
        <nz-option nzValue="any" nzLabel="Any"></nz-option>
    </nz-select>
  </div>
  <quill-editor formControlName="content"></quill-editor>
  <div class="form-button">
    <button nz-button nzType="primary" [disabled]="validateForm.invalid">Enregistrer</button>
  </div>

</form>
